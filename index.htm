    <script type="text/javascript">
        if(!!navigator.userAgent.match(/Android|iPhone|SymbianOS|Windows Phone|iPad|iPod|Mobile|linux/ig)){

        }else{
            window.location.href = window.location.href.replace("index.htm","desk.htm");

<body>
    <script language="javascript" src="http://file.ih5.cn/vxload.js?nid=2098138&key=c9f459eb6083412a9b4b5e5eae4de99867b16a0db2430f2d01edba1ac0d11735&html5=true&logo=1&width=640"></script>

	<script type="text/javascript">

        var pageId = "闲话中国年—正月十二";
        var discripe = "祈求一年好梦？成败就在今天！";
        var img = 'http://h5.china.org.cn/cxwb/20160219/1/680/images/wxShare.jpg';

        //声明_czc对象:
        var _czc = _czc || [];
        //绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
        _czc.push(["_setAccount", "1254670008"]);
        var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1254670008'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s95.cnzz.com/stat.php%3Fid%3D1254670008%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));
        _czc.push(['_trackEvent', "呈现 680期", 'pv', '','','']);

        // 以下是分享逻辑，每次需要修改分享标题，描述，和分享图片
        
        var nowUrl = window.location.href;
        var title = pageId;
        var imageUrl = img;
        var shareDesc = discripe;
        var weixinUrl = 'http://m.china.com.cn/h5/pai/doCheck?url=';

        var shareData = {
            title: title,
            imageUrl: imageUrl,
            link: nowUrl
        };

        if(window.navigator.userAgent.toLowerCase().match(/MicroMessenger/ig) == 'micromessenger'){//是微信浏览器，请求微信分享验证数据
    	    $.ajax({
    	        async:true,
    	        type:"GET",
    	        url:weixinUrl+encodeURIComponent(window.location.href),
    	        success:function(data){
    	            setData(data);
    	            console.log("wx share success.");
    	        },
    	        error:function(msg){
    	        }
    	    });
    	}
        function setData(data){
            /*
             * 注意：
             * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
             * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
             * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
             *
             * 开发中遇到问题详见文档“附录5-常见错误及解决办法”解决，如仍未能解决可通过以下渠道反馈：
             * 邮箱地址：weixin-open@qq.com
             * 邮件主题：【微信JS-SDK反馈】具体问题
             * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
             */
            wx.config({
                debug: false,
                appId: data.appId,
                timestamp: data.timestamp,
                nonceStr: data.nonceStr,
                signature: data.signature,
                jsApiList: [
                    'checkJsApi',
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo'
                ]
            });

            /*
             * 注意：
             * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
             * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
             * 3. 完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
             *
             * 如有问题请通过以下渠道反馈：
             * 邮箱地址：weixin-open@qq.com
             * 邮件主题：【微信JS-SDK反馈】具体问题
             * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
             */
            wx.ready(function () {
                // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
                wx.checkJsApi({
                    jsApiList: [
                        'getNetworkType',
                        'previewImage'
                    ],
                    success: function (res) {
                    }
                });
                wx.showMenuItems({
                    menuList: [
                        'menuItem:share:appMessage',
                        'menuItem:share:timeline',
                        'menuItem:share:qq',
                        'menuItem:share:weiboApp'
                    ] // 要显示的菜单项，所有menu项见附录3
                });

                // 2. 分享接口
                // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
                wx.onMenuShareAppMessage({
                    title: shareData.title,
                    desc: shareDesc,
                    link: shareData.link,
                    imgUrl: shareData.imageUrl,
                    success: function () {
                        // if(!shareToFrendsFlag){
                            // shareToFrendsFlag = true;
                            // _czc.push(['_trackEvent', '呈现 470期', 'pv', '','','']);
                            _czc.push(['_trackEvent', '晚报分享给朋友'+pageId, 'pv', '','','']);
                        // }
                    }
                });

                // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
                wx.onMenuShareTimeline({
                    title: shareDesc,
                    link: shareData.link,
                    imgUrl: shareData.imageUrl,
                    success: function () {
                       // if(!shareToCircleFlag){
                       //     shareToCircleFlag = true;
                           // _czc.push(['_trackEvent', '晚报分享朋友圈'+pageId,'成功',shareData.link]);
                           _czc.push(['_trackEvent', '晚报分享朋友圈'+pageId, 'pv', '','','']);
                       // }
                    }
                });

                // 2.3 监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
                wx.onMenuShareQQ({
                    title: shareData.title,
                    desc: shareDesc,
                    link: shareData.link,
                    imgUrl: shareData.imageUrl,
                    success: function () {
          //               if(!shareToQQFlag){
                            // shareToQQFlag = true;
                            // _czc.push(['_trackEvent', '晚报分享到QQ'+pageId,'成功',shareData.link]);
                            _czc.push(['_trackEvent', '晚报分享到QQ'+pageId, 'pv', '','','']);
                        // }
                    }
                });

                // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
                wx.onMenuShareWeibo({
                    title: shareData.title,
                    desc: shareDesc,
                    link: shareData.link,
                    imgUrl: shareData.imageUrl,
                    success: function () {
                        // 用户确认分享后执行的回调函数
                        _czc.push(['_trackEvent', '晚报分享到微博'+pageId, 'pv', '','','']);
                        // _czc.push(['_trackEvent', '分享到微博'+pageId,'成功',shareData.link]);
                    }
                });
            });

            wx.error(function (res) {
            });
        }
    </script>
<div></div>
